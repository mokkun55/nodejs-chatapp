<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <ul id="messages"></ul>
    <div class="col-auto" id="form">
        <form action="" id="form" class="input-group">
            <input id="input" autocomplete="off" class="form-control" placeholder="メッセージを入力"/>
            <button class="btn btn-primary" type="submit">送信</button>
            <button id="clear" class="btn btn-danger colors-blue">全消し</button>
        </form>
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script> <!-- UUIDを使うためのCDN -->
    <script src="/script.js"></script>
</body>
</html>
